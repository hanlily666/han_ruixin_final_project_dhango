{% extends 'photoinfo/base.html' %}

{% block title %}
    Tag List
{% endblock %}

{% block content %}
    <h2>Tag List</h2>
    <ul>
        {% for tag in tag_list %}
            <li>
                <a href="">{{ tag }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no tags available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends 'photoinfo/base.html' %}

{% block title %}
    Comments List
{% endblock %}

{% block content %}
    <h2>Comments List</h2>
    <ul>
        {% for comment in comments_list %}
            <li>
                <a href="">{{ comment }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no comments types available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}

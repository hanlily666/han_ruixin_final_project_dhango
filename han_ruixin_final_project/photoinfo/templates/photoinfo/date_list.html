{% extends 'photoinfo/base.html' %}

{% block title %}
    Date List
{% endblock %}

{% block content %}
    <h2>Date List</h2>
    <ul>
        {% for date in date_list %}
            <li>
                <a href="">{{ date }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no dates available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
